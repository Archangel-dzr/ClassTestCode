<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Calculator</title>
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #333;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .display {
            background-color: #000;
            color: #fff;
            text-align: right;
            padding: 20px;
            font-size: 2em;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            background-color: #666;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #555;
        }
        .button.operator {
            background-color: #ff9500;
            color: #fff;
        }
        .button.operator:hover {
            background-color: #e68a00;
        }
        .button.function {
            background-color: #ddd;
            color: #333;
        }
        .button.function:hover {
            background-color: #ccc;
        }
        .button.zero {
            grid-column: span 2;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button function" onclick="clearDisplay()">AC</button>
            <button class="button function" onclick="toggleSign()">±</button>
            <button class="button function" onclick="calculatePercentage()">%</button>
            <button class="button operator" onclick="appendOperator('/')">÷</button>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('*')">×</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('-')">−</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>
            <button class="button zero" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendDecimalPoint()">.</button>
            <button class="button operator" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let previousInput = '';
        let operation = null;

        function updateDisplay() {
            document.getElementById('display').innerText = currentInput || '0';
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operation = null;
            updateDisplay();
        }

        function toggleSign() {
            currentInput = currentInput ? (parseFloat(currentInput) * -1).toString() : '';
            updateDisplay();
        }

        function calculatePercentage() {
            if (currentInput) {
                currentInput = (parseFloat(currentInput) / 100).toString();
                updateDisplay();
            }
        }

        function appendNumber(number) {
            if (currentInput.length >= 12) return; // Limit to 12 digits
            currentInput += number;
            updateDisplay();
        }

        function appendDecimalPoint() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function appendOperator(op) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculateResult();
            }
            operation = op;
            previousInput = currentInput;
            currentInput = '';
        }

        function calculateResult() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            if (isNaN(prev) || isNaN(current)) return;
            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            currentInput = result.toString();
            operation = null;
            previousInput = '';
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
